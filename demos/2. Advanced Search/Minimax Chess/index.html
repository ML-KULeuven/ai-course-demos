<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Template js File -->
  <script src="js/vendor/p5.js"></script>
  <script src="js/vendor/p5.dom.min.js"></script>
  <script src="js/vendor/lodash.js"></script>

  <!-- Template jquery File -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <!-- load bootstrap styles -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <!-- User space -->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <!-- Chess board -->
        <div class="col-6">
          <h1>Chessboard</h1>
          <!-- Chess board is rendered here via javascript -->
          <div id="chess_board" style="display: flex;margin: 0;justify-content: center;align-items: center"></div>
        </div>
        
        <!-- User menu -->
        <div class="col-6">
          <div class="btn-group">
            <button id="undoButton" type="button" class="btn btn-outline-secondary">Undo</button>
            <button id="redoButton" type="button" class="btn btn-outline-secondary">Redo</button>
            <button type="button" class="btn btn-outline-secondary" onClick="location.reload()">New game</button>
          </div>
          
          <ul class="list-group">
            <li class="btn"></li>
            <li class="btn"></li>

            <!-- Score -->
            <li id="score" class="list-group-item font-weight-bold bg-light">Score: 0</li>
            <li class="list-group-item">
              <div class="progress">
                <div id="good" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                <div id="evil" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </li>
            <li class="btn"></li>

            <!-- Search depth -->
            <li class="list-group-item font-weight-bold bg-light">Search depth:</li>
            <li class="list-group-item" id="depth">2</li>
            <li class="btn"></li>
          </ul>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem;">
        <!-- Minimax tree -->
        <div class="col-12">
          <h1>Minimax tree for the decision that the AI made</h1>
          <!-- Minimax tree is rendered here via javascript -->
          <div id="tree" class="svg-container"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Template Main JS File -->
  <script src="js/game/sketch.js" type="module"></script>
</body>

</html>
